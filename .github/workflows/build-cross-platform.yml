name: Build (Linux + Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Pack source snapshot
        shell: bash
        run: |
          mkdir -p artifacts
          tar -czf artifacts/source-${{ matrix.os }}.tar.gz \
            package.json package-lock.json product.json src resources build scripts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: void-reborn-${{ matrix.os }}
          path: artifacts/
