name: Build (Linux + Windows)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE*'
      - '.vscode/**'
      - '.devcontainer/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE*'
      - '.vscode/**'
      - '.devcontainer/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Linux native build deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libkrb5-dev \
            libx11-dev \
            libxkbfile-dev

      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm ci

      - name: Build React bundles required by Void
        run: npm run buildreact

      - name: Compile
        run: npm run compile

      - name: Pack source snapshot
        shell: bash
        run: |
          mkdir -p artifacts
          tar -czf artifacts/source-${{ matrix.os }}.tar.gz \
            package.json package-lock.json product.json src resources build scripts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: void-reborn-${{ matrix.os }}
          path: artifacts/
